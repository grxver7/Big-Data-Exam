<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2%;
            background-color: #121212; /* Dark background */
            color: #ffffff;
        }
        .search-container {
            margin-bottom: 1%;
            display: flex;
            align-items: center;
        }
        .search-container input {
            height: 3em;
            padding: 0.7em;
            font-size: 1.2em;
            width: 40%;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 0.1em solid #444444;
            box-sizing: border-box;
        }
        .search-container button {
            height: 3em;
            width: 10%;
            padding: 0.7em;
            font-size: 1.2em;/
            cursor: pointer;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0.5em;
            border: 0.1em solid #444444;
            box-sizing: border-box;
        }
        .search-container button:hover {
            background-color: #0077e6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-height: 300px;
        }
        th, td {
            padding: 1%;
            border: 0.1em solid #444444;
            text-align: left;
        }
        th {
            background-color: #333333;
            color: #ffffff;
        }
        td {
            background-color: #1e1e1e;
        }
        img {
            width: 20%;
            height: auto;
        }
        #errorMessage {
            color: #ff4d4d;
            margin-bottom: 2%;
        }
    </style>
</head>
<body>

<h1>Magic: The Gathering Card Search</h1>

<!-- Searchbox -->
<div class="search-container">
    <input type="text" id="searchQuery" placeholder="Search for card_name, text, or artist" />
    <button onclick="searchCards()">Search</button>
</div>
<!-- Error message -->
<div id="errorMessage"></div>

<!-- Search MTG Cards -->
<h2>Results</h2>
<table id="resultsTable">
    <thead>
    <tr>
        <th>Card ID</th>
        <th>Name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Function to search cards
    async function searchCards() {
        const searchQuery = document.getElementById("searchQuery").value;
        const resultsTableBody = document.querySelector("#resultsTable tbody");
        const errorMessage = document.getElementById("errorMessage");

        // Clear the table
        resultsTableBody.innerHTML = "";
        errorMessage.textContent = "";

        if (searchQuery) {
            try {
                // API Query
                const response = await fetch(`/search?query=${encodeURIComponent(searchQuery)}`);

                if (!response.ok) {
                    // Error message for no cards/data
                    if (response.status === 404) {
                        errorMessage.textContent = "No cards found!";
                    } else {
                        errorMessage.textContent = "Error in calling the data, try again later.";
                    }
                } else {
                    const cards = await response.json();

                    if (cards.length === 0) {
                        errorMessage.textContent = "No cards found.";
                    } else {
                        // Print results in table
                        cards.forEach(card => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${card.card_id}</td>
                                <td>${card.name}</td>
                                <td><img src="${card.image_url}" alt="Card Image"></td>
                            `;
                            resultsTableBody.appendChild(row);
                        });
                    }
                }
            } catch (error) {
                console.error("Error calling the cards:", error);
                errorMessage.textContent = "Error in calling the data.";
            }
        }
    }
</script>

</body>
</html>
